<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <title>Weater-App-College-Project</title>
    <script async="async"
        src="https://static.mobilemonkey.com/js/mm_68881b6b-5120-46e1-bf7e-01971b94bc06-01917218.js"></script>
</head>

<body>

    <div class="navbar">
        <button class="menu-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <a href="#" class="logo">Weather Guru</a>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>

    <div class="maincontainer">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot" id="gps"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    
            <div class="not-found">
                <img src="images/404.png">
                <p>Oops! Invalid location :/</p>
            </div>
    
            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
    
    
            </div>
    
        </div>

        <div class="container">
            <div class="air-quality">
                <h2>Air Quality</h2>
                <p>Current AQI: <span class="aqi"></span></p>
                <p>Primary Pollutant: <span class="pollutant"></span></p>
            </div>
        </div>

        <div class="container">
            <div class="iot-device">
                <h2>IoT Device</h2>
                <p>Status: <span class="status"></span></p>
                <p>Last Updated: <span class="last-updated"></span></p>
            </div>
        </div>
    </div>





    <script src="//code.tidio.co/cqminmjkfzslpjnlrm2ywbfrjedmitbo.js" async></script>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script>
const menuToggle = document.querySelector('.menu-toggle');
const navMenu = document.querySelector('.nav-menu');

menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  navMenu.classList.toggle('active');
});
    </script>


</body>

</html>
